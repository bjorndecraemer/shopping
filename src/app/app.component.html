
<app-header
  (recipesSelected)="onRecipesSelected()"
  (shoppingSelected)="onShoppingSelected()"
></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selectedScreen === RECIPE_SCREEN"></app-recipes>
      <app-shopping-list *ngIf="selectedScreen === SHOPPING_SCREEN"></app-shopping-list>
    </div>
  </div>
</div>
